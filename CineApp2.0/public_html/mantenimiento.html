            </form>
        </div>

                                <label for="exampleInputPassword1">Poster</label>

                                </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="annoeditar" placeholder="Año de Estreno">

                            <div class="form-group">
                                <label for="exampleInputPassword1">sinopsis</label>
                                <textarea type="text" class="form-control" id="sinopsiseditar" placeholder=""></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="editarPeli()">Enviar</button>
            </form>
        </div>
